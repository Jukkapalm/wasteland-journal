<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wasteland Journal</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/tyyli.css">
    </head>
    <body>

        <header class="intro-container">
            <div class="container-fluid p-0">

                <!-- Intron taustakuva -->
                <div class="intro-background-overlay"></div>

                <!-- Intro tekstin container -->
                <div class="intro-text-container">
                    <h1 class="intro-text">Wasteland Journal</h1>
                </div>
            </div>
        </header>

        <!-- Pääsisältö -->
        <main class="main-content">

            <!-- Yläpalkki ja post-it lappu -->
            <div class="top-bar">
                <div class="container-fluid">
                    <div class="sticky-note">
                        <p id="postit-teksti">Kaikki menee suunnitellusti.<br>Tulevaisuus on hallinnassa.</p>
                        <span id="signature">Valheita?</span>
                    </div>
                </div>
            </div>

            <!-- Päänäkymän hallintapaneeli -->
            <div class="container-fluid" id="dashboard">
                <div class="crt-overlay"></div>
                <h1 class="text-center mb-4 bunker-terminal">BUNKER TERMINAL v.1.3.7</h1>

                <div class="terminal">
                    <div class="row">

                        <!-- Status monitor -->
                        <div class="col-md-5 mb-4">
                            <div class="status-monitor p-3">
                                <h4 class="status-title">STATUS_MONITOR</h4>

                                <div class="stat-row mb-3">
                                    <label>KATASTROFISTA:</label>
                                    <span class="fw-bold">1048 Päivää</span>
                                </div>

                                <hr class="terminal-hr">

                                <div class="mb-3">
                                    <label>SÄTEILYTASO</label>
                                    <span id="radiation-badge" class="badge float-end"></span>
                                    <div class="progress terminal-progress mt-1">
                                        <div id="radiation-bar" class="progress-bar"></div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="mt-1">GENERAATTORIN POLTTOAINE:</label>
                                    <div class="progress terminal-progress">
                                        <div class="progress-bar bg-success" style="width: 70%"></div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label>AKKUVIRTA:</label>
                                    <div class="progress terminal-progress mt-1">
                                        <div class="progress-bar bg-success" role="progressbar" style="width: 90%"></div>
                                    </div>
                                </div>

                                <hr class="terminal-hr">

                                <div class="mb-2 d-flex justify-content-between">
                                    <label>GENERAATTORI:</label>
                                    <span class="status-indicator on">[ PÄÄLLÄ ]</span>
                                </div>

                                <div class="mb-2 d-flex justify-content-between">
                                    <label>ILMANSUODATUS:</label>
                                    <span class="status-indicator off">[ POIS ]</span>
                                </div>

                                <div class="mb-2 d-flex justify-content-between">
                                    <label>LÄMMITIN:</label>
                                    <span class="status-indicator off">[ POIS ]</span>
                                </div>

                                <div class="mt-3 text-center">
                                    <span class="temp-display">SISÄLÄMPÖTILA: +18°C</span>
                                </div>
                            </div>
                        </div>

                        <!-- Päiväkirja -->
                        <div class="col-md-7">
                            <div class="paivakirja p-3 h-100">
                                <h4 class="paivakirja-title">Päiväkirja // LUKUTILA</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
